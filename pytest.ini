[pytest]
# Configura caminhos de busca para testes
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configura marcadores de teste personalizados
markers =
    unit: testes unitários
    integration: testes de integração
    slow: testes que demoram mais de 1 segundo
    auth: testes relacionados à autenticação
    db: testes que precisam de banco de dados

# Configurações de ambiente de teste
env =
    APP_ENV=test
    DATABASE_URL=postgresql://postgres:postgres@localhost:5432/spinmaster_test
    REDIS_URL=redis://localhost:6379/1

# Opções de cobertura de código
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
    --cov-fail-under=80

# Configurações de log
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuração de timeout para testes
timeout = 300

# Desativa warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Configurações para relatório de testes
junit_family = xunit2
junit_duration_report = call

# Configurações para testes paralelos
numprocesses = auto

# Configurações para capturas de tela em caso de falha
html_report_title = SpinMaster API Test Report